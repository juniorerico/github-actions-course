name: "04 - Using Actions"
on: 
    push:
        branches:
        - main
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
            - name: Printing Folders
              run: ls -R
            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                node-version: 20
            - name: Install Dependencies
              working-directory: 04-using-actions/react-app
              run: |
                npm ci
                
